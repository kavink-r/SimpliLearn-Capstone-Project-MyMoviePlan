<div><p><b>Your Cart:</b></p></div>
<div class="card" *ngFor="let item of cart.items">
    <div class="card-body">
        <div class="row">
            <table>
                <tr>
                    <td>Title</td>
                    <td>Quantity</td>
                    <td>Price</td>
                </tr>
         <tr>
           <td> {{item.movie.title}}</td>
           <td> {{item.quantity}}</td>
            <td> {{item.price}}</td>
        </tr>
        </table>
        </div>

    </div>
</div>
